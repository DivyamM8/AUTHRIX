<!DOCTYPE html>
<html lang="en">
    
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ANTHRIX</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<link rel="stylesheet" href="/static/style.css">
</head>





<body>
<div id="main-container" class= "container py-5">

<!-- LOGIN -->
<div id="login-section" class="card mx-auto" style="max-width: 400px; display: none;">
    <div class="card-body">
        <h3 class="card-title text-center mb-3">LOGIN</h3>
        <form id="login-form">
            <div class="mb-3">
                <label for="login-password" class="form-label">MASTER PASSWORD</label>
                <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" >LOGIN</button>
            <div id="login-error" class="text-danger mt-2" style="display: none;"></div>
        </form>
    </div>
</div>
<!---------------------------------------------------------------------------------------------------->

<!-- SETUP -->

<div id="setup-section" class="card mx-auto" style="max-width: 400px; display: none;">
    <div class="card-body">
        <h3 class="card-title text-center mb-3">SET MASTER PASSWORD</h3>
        <form id="setup-form">
            <div class="mb-3">
                <label for="setup-password" class="form-label">MASTER PASSWORD</label>
                <input type="password" class="form-control" id="setup-password">
                <div id="setup-strength" class="form-text"></div>
                <button type="submit" class="btn btn-success w-100">SET PASSWORD</button>
                <div id="setup-error" class="text-danger mt-2" style="display:none;"></div>
            </div>
        </form>
    </div>
</div>
<!----------------------------------------------------------------------------------------------------->

<!-------------------DASHBOARD--->
<div id="dashboard-section" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>PASSWORD VAULT</h2>
        <button id="logout-button" class="btn btn-outline-danger">LOGOUT</button>
    </div>

    <div class="row mb-3">
        <div class="col md-4 mb-2">
            <input type="text" id="search-input" class="form-control" placeholder="Search by platform or username.....">
            <div class="col-md-8 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add Password</button>
                <button class="btn btn-secondary" id="toggle-dark">Toggel Dark Mode</button>
            </div>
        </div>
    </div>


    <div class="table-responsive">
        <table class="table table-striped align-middle" id="password-table">
            <thead>
                <tr>
                    <th>Platform</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>


    <div class="mt-4">
        <h4>PASSWORD GENERATOR</h4>
        <div class="input-group mb-2">
            <input type="number" id="gen-length" class="form-control" min="6" max="32" value="12">
            <button class="btn btn-outline-primary" id="generate-button">GENERATE</button>
        </div>
        <input type="text" id="generate-text" class="form-control mb-2" readonly>
        <button class="btn btn-outline-secondary" id="copy-gen-btn">COPY</button>
    </div>
</div>

<!----------------------------------------------------------------------------------------------------->


<!-------------------PASSWORD GENERATOR--->

<div class="modal fade" id="addModal"  tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="TRUE">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel" >Add Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>   
            </div>

            <form id="add-form">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="add-username" class="form-label" >USERNAME</label>
                        <input type="text" class="form-control" id="add-username" required>
                    </div>

                    <div class="mb-3">
                        <label for="add-password" class="form-label">PASSWORD</label>
                        <input type="text" class="form-control" id="add-password" required>
                        <div id="add-strength" class="form-text"></div>
                    </div>
                </div>
                    <div class="modal-footer">
                        <button type ="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">SAVE</button>
                    </div>
                
            </form>
         </div>
    </div>
</div>


<!--------------------------------------------------------->
<!------------DELETE CONFIRM MODAL- -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body"> 
                Are you sure you want to delete this password entry? 
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/script.js"></script>

</body>
</html>
